version: '3.8'

services:
  # ==============================================
  # OpenFOAM CFD Solver + FastAPI
  # ==============================================
  openfoam-cfd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sith-openfoam
    ports:
      - "8001:8001"
    volumes:
      - cfd-cases:/app/cases
      - cfd-results:/app/results
      - ./scripts:/app/scripts:ro
      - ./api:/app/api:ro
    environment:
      - WM_PROJECT_DIR=/usr/lib/openfoam/openfoam2312
      - NUM_PROCS=4
      - PYTHONUNBUFFERED=1
    networks:
      - sith-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cfd-cases:
    driver: local
  cfd-results:
    driver: local

networks:
  sith-network:
    driver: bridge
