services:
  # ==============================================
  # Main Application (Next.js + Rust + CEA)
  # ==============================================
  rocket-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sith-monolith
    ports:
      - "3000:3000"
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=https://api.mischungcombustor.uk
      - NEXTAUTH_URL=https://mischungcombustor.uk
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - AUTH_BYPASS=true
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RUST_BACKEND_URL=http://localhost:8000
      - CEA_SERVICE_URL=http://localhost:8001
      - OPENFOAM_URL=http://openfoam-cfd:8001
      - DATABASE_URL=file:/app/db/dev.db
    volumes:
      - ./data:/app/db
      - ./web/public/uploads:/app/web/public/uploads
    networks:
      - sith-network
    depends_on:
      openfoam-cfd:
        condition: service_healthy
    restart: unless-stopped

  # ==============================================
  # OpenFOAM CFD Solver (Isolated Container)
  # ==============================================
  openfoam-cfd:
    build:
      context: ./openfoam-cfd
      dockerfile: Dockerfile
    container_name: sith-openfoam
    volumes:
      - cfd-cases:/app/cases
      - cfd-results:/app/results
    environment:
      - WM_PROJECT_DIR=/usr/lib/openfoam/openfoam2312
      - NUM_PROCS=4
      - PYTHONUNBUFFERED=1
    networks:
      - sith-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  cfd-cases:
    driver: local
  cfd-results:
    driver: local

networks:
  sith-network:
    driver: bridge
